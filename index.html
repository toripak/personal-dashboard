<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <title>Personal dashboard</title>
  <link rel="icon" type="image/x-icon" href="./icon/icon.png">
</head>

<body>
  <main>
    <div class="d-none d-md-block position-fixed position-relative m-3 top-0 end-0">
      <a class="twitter-timeline" data-width="210" data-height="300" data-theme="light" href="">A Twitter List by
        tor1_pak</a>
    </div>
    <div class="container d-flex py-3 flex-column justify-content-between min-vh-100">
      <div class="weather--container">
        <img class="weather--icon" src="" alt="weather-icon">
        <div id="weather--error" class="fs-6 text-danger"></div>
        <div class="weather fs-3 fw-bold"></div>
        <div class="weather--city"></div>
      </div>
      <div class="greeting align-self-center">
        <div class="greeting--date fw-bold fs-2"></div>
        <div class="greeting--time text-center fw-bolder display-1"></div>
        <p class="text-center fs-6 fst-italic">Don't forget to enjoy your day!</p>
        <div></div>
      </div>
      <div class="align-self-center text-center">
        <div class="quote fs-5"></div>
        <span class="quote--author fs-6 fst-italic"></span>
      </div>
    </div>

  </main>
  <script async src="./main.js"></script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</body>

</html>
